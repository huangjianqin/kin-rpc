syntax = "proto3";

option java_multiple_files = true;
package org.kin.kinrpc.demo.grpc;

//定义服务
service HelloService{
  // 服务中的方法，用于根据Name类型的参数获得一个Ip类型的返回值
  rpc getIpByName (Name) returns (Ip){}
}

//定义Name消息类型，其中name为其序列为1的字段
message Name{
  string name = 1;
}
//定义Ip消息类型，其中ip为其序列为1的字段
message Ip{
  string ip = 1;
}